<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body align="center">
    <div class="box">
    <form action="" Name="clc">
        <input type="text" name="display" style="width: 250px; height: 60px; background-color: #35c2ff; padding-bottom: 15px; margin-bottom: 10px;"><br>
        <input class="btn1" type="button" value="7" onclick="clc.display.value +='7'">
        <input class="btn1" type="button" value="8" onclick="clc.display.value +='8'">
        <input class="btn1" type="button" value="9" onclick="clc.display.value +='9'">
        <input class="btn2" type="button" value="+" onclick="clc.display.value +='+'" ><br>
        <input class="btn1" type="button" value="4" onclick="clc.display.value +='4'">
        <input class="btn1" type="button" value="5" onclick="clc.display.value +='5'">
        <input class="btn1" type="button" value="6" onclick="clc.display.value +='6'">
        <input class="btn1" type="button" value="-" onclick="clc.display.value +='-'"><br>
        <input class="btn1" type="button" value="1" onclick="clc.display.value +='1'">
        <input class="btn1" type="button" value="2" onclick="clc.display.value +='2'">
        <input class="btn1" type="button" value="3" onclick="clc.display.value +='3'">
        <input class="btn1" type="button" value="x" onclick="clc.display.value +='*'"><br>
        <input class="btn1" type="button" value="0" onclick="clc.display.value +='0'">
        <input class="btn1" type="button" value="C" onclick="clc.display.value =''" >
        <input class="btn1" type="button" value="=" onclick="clc.display.value =eval(clc.display.value)">
        <input class="btn1" type="button" value="&#247;" onclick="clc.display.value +='/'">
      

    </form>
</div>
</body>
</html>
